<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>APP Eventos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


	<div class="container">
		<h1 class="text-primary">Formulario de registro</h1>
		<form name="formRegister" th:action="@{/register}" method="post">
			<fieldset class="form-group">

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="username">Usuario</label>
					<div class="col-sm-10">
						<input class="form-control " type="text" id="username" name="username" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="password">Pontrase√±a</label>
					<div class="col-sm-10">
						<input class="form-control" type="password" id="password" name="password" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="nombre">Nombre</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="nombre" name="nombre" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="apellido">Apellido</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="apellido" name="apellido" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="direccion">Direccion</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="direccion" name="direccion" />
					</div>
				</div>

				<div class="form-group row">
					<button type="submit" class="btn btn-success btn-sm w-100">Registrarse</button>
				</div>
				<div class="form-group row ">

					<a class="btn btn-secondary btn-sm w-100" th:href="@{/}">Volver Home</a>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
