<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Aplicacion de Familias</h1>
	 
	 <h3>Mensaje : <span th:text="${mensaje}"></span></h3>

</html>
