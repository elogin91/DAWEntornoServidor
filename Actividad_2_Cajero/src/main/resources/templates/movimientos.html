<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cajero 2023</title>
	<link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>
	<h2>Operación ver movimientos:</h2>
	<h3>Cuenta cliente: <span th:text="${session.idCuenta}"></span></h3>
	<h3>Saldo diponible: <span th:text="${saldo}"></span></h3>

	<table class="styled-table">
		<tr>
			<th>Fecha</th>
			<th>Tipo de operación</th>
			<th>Cantidad</th>

		</tr>
		<tr th:each="movimiento : ${movimientos}">
			<td th:text="${movimiento.fecha}"></td>
			<td th:text="${movimiento.operacion}"></td>
			<td th:text="${movimiento.cantidad}"></td>
		</tr>
	</table>

	<a th:href="@{/menu}">Volver al menu</a>
	<a th:href="@{/logout}">Cerrar Sesion</a>

</body>

</html>
