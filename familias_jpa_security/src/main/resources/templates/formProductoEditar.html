<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<%@taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>FORMULARIO DE AlTA DE PRODUCTO</h1>
	<form action="/app/producto/modificar" method="post">
		<p><input type="text" name="codigo" value="${producto.codigo }">Codigo</p>
		<p><input type="text" name="descripcion" value="${producto.descripcion }">Descripcion</p>
		<p><input type="text" name="precioUnitario" value="${producto.precioUnitario }">Precio Unidad</p>
		<p><input type="text" name="marca" value="${producto.marca }">Marca</p>
		<p><input type="text" name="color" value="${producto.color }">Color</p>
		<p><input type="text" name="familia.codigo" value="${producto.familia.codigo }">Familia</p>
		
		
		<p><input type="submit" value="Guardar"></p>
		
	
	</form>
</body>
</html>
