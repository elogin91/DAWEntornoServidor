<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<title>Alta evento</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<header th:replace="~{fragments/header :: header}" />
<div class="container">
	<h1 class="text-primary">Formulario dar de alta evento</h1>
	<h3><span th:text="${mensaje}"></span></h3>
	<form th:action="@{/eventos/alta}" th:object="${evento}" method="post" class="form-group">
		<div class="form-group row" >
			<label class="col-form-label col-sm-2" for="nombre" th:text="Nombre"></label>
			<input class="col-sm-10 form-control" type="text" name="nombre" th:field="*{nombre}" required/>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="descripcion" th:text="Descrición"></label>
			<input class="col-sm-10 form-control" type="text" name="descripcion" th:field="*{descripcion}" required/>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="fechaInicio" th:text="FechaInicio"></label>
			<input class="col-sm-2 form-control" type="date" name="fechaInicio" th:field="*{fechaInicio}" required/>
		</div >
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="duracion" th:text="Duracion"></label>
			<input class="col-sm-2 form-control" type="text" name="duracion" th:field="*{duracion}" required/>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="direccion" th:text="Direccion"></label>
			<input class="col-sm-10 form-control" type="text" name="direccion" th:field="*{direccion}" required/>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="estado" th:text="Estado"></label>
			<select class="col-sm-2 form-control" name="estado" th:field="*{estado}" required>
				<option value="ACTIVO">Activo</option>
				<option value="CANCELADO">Cancelado</option>
			</select>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="destacado" th:text="Destacado"></label>
			<select class="col-sm-2 form-control" th:field="*{destacado}" required>
				<option th:value="'S'">Sí</option>
				<option th:value="'N'">No</option>
			</select>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="aforoMaximo" th:text="AforoMáximo"></label>
			<input class="col-sm-2 form-control" type="text" name="aforoMaximo" th:field="*{aforoMaximo}" required/>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="minimoAsitencia" th:text="AsistenciaMínima"></label>
			<input class="col-sm-2 form-control" type="text" name="minimoAsistencia" th:field="*{minimoAsistencia}" required/>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="precio" th:text="Precio"></label>
			<input class="col-sm-2 form-control" type="text" name="precio" th:field="*{precio}" required/>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="tipo" th:text="'Tipo de Evento'"></label>
			<select class="col-sm-2 form-control" th:field="*{tipo.idTipo}" required>
				<option th:each="tipo : ${tipos}" th:value="${tipo.idTipo}" th:text="${tipo.nombre}"></option>
			</select>
		</div>

		<input type="submit" value="Crear Evento" class="btn btn-success btn-sm w-100"/>
	</form>

	<a  class="btn btn-secondary btn-sm w-100" th:href="@{/}">Volver Home</a>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
